<ng-sidebar-container
        (onBackdropClicked)="_onBackdropClicked()">

    <!-- A sidebar -->

    <ng-sidebar
            [(opened)]="_opened"
            [mode]="_MODES[_modeNum]"
            [keyClose]="_keyClose"
            [position]="_POSITIONS[_positionNum]"
            [dock]="_dock"
            [dockedSize]="'50px'"
            [autoCollapseHeight]="_autoCollapseHeight"
            [autoCollapseWidth]="_autoCollapseWidth"
            [closeOnClickOutside]="_closeOnClickOutside"
            [closeOnClickBackdrop]="_closeOnClickBackdrop"
            [showBackdrop]="_showBackdrop"
            [animate]="_animate"
            [trapFocus]="_trapFocus"
            [autoFocus]="_autoFocus"
            [sidebarClass]="'navbar-dark2'"
            [ariaLabel]="'My sidebar'"
            >


            <nav class="navbar-primary">
                    <ul class="navbar-nav">
                        <li class="nav-item" *ngIf="isAdmin"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: false}">
                            <a class="nav-link" [routerLink]="'./classrooms'">Аудитории</a>
                        </li>
                        <li class="nav-item" *ngIf="isAdmin"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">
                            <a class="nav-link" [routerLink]="'./disciplines'">Предметы</a>
                        </li>
                        <li class="nav-item" *ngIf="isAdmin"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: false}">
                            <a class="nav-link" [routerLink]="'./teachers'">Преподаватели</a>
                        </li>
                        <li class="nav-item" *ngIf="isAdmin"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: false}">
                            <a class="nav-link" [routerLink]="'./groups'">Группы</a>
                        </li>
                        <li class="nav-item" *ngIf="isAdminOrManagerOrView"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: false}">
                            <a class="nav-link" [routerLink]="'./courses'">Учебные планы</a>
                        </li>
                        <li class="nav-item" *ngIf="isAdmin"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: false}">
                            <a class="nav-link" [routerLink]="'./departments'">Кафедры</a>
                        </li>
                        <li class="nav-item" *ngIf="isAdmin"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: false}">
                            <a class="nav-link" [routerLink]="'./employees'">Сотрудники</a>
                        </li>
                        <li class="nav-item" *ngIf="isAdmin"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: false}">
                            <a class="nav-link" [routerLink]="'./users'">Пользователи</a>
                        </li>
                        <!--<li class="nav-item"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: false}">
                            <a class="nav-link" href="#">Права</a>
                        </li>-->

                    </ul>
            </nav>
    </ng-sidebar>

    <!-- Page content -->

    <div ng-sidebar-content >
        <!-- Header -->
        <header class="menu">
            <button (click)="_toggleOpened()" class="btn-edit-primary"  title="Скрыть меню"><span class="oi oi-menu"></span></button>
           <!-- <span>Справочники</span>-->
        </header>
        <section class="demo-contents">

        <!-- Body -->
        <router-outlet></router-outlet>
        </section>
    </div>

</ng-sidebar-container>
