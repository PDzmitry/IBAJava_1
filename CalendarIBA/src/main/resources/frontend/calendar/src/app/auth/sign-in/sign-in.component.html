<div class="signin">
<div class="container">
    <div class="col-sm-5 offset-sm-3">
    <h3 style="text-align: center">Добро пожаловать!</h3>
    <br>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label >Логин</label>
            <input type="text" formControlName="username" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Логин не может быть пустым. Введите имя пользователя</div>
            </div>

        </div>

        <div class="form-group">
            <label >Пароль</label>
            <input type="password" formControlName="password" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Пароль не может быть пустым. Введите пароль</div>
            </div>
        </div>

        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Войти
            </button>

        <!--    <a routerLink="/users" class="btn btn-link">Забыли пароль?</a>-->
        </div>
    </form>
    </div>
</div>
</div>
