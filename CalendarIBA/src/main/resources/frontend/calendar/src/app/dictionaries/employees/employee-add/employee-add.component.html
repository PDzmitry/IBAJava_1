<div class="container-fluid">
    <div class="col-md-6">
    <form [formGroup]="employeeAddForm" (ngSubmit)="onSubmit()">
        <h4>Новый сотрудник: </h4>
            <div class="form-row">
                <div class="col-md form-group">

                    <label >Фамилия: </label>
                    <input type="text" formControlName="lastName"
                           class="form-control"  placeholder="Введите фамилию">

                    <p *ngIf="!employeeAddForm.get('lastName').valid
                            && employeeAddForm.get('lastName').touched" class="alert alert-danger">
                        Поле обязательно для заполнения. Введите фамилию!</p>
                </div>

                <div class="col-md form-group">
                    <label>Имя: </label>
                    <input type="text" formControlName="firstName"
                           class="form-control" placeholder="Введите имя">
                    <p *ngIf="!employeeAddForm.get('firstName').valid
                            && employeeAddForm.get('firstName').touched" class="alert alert-danger">
                        Поле обязательно для заполнения. Введите имя!</p>
                </div>

            </div>
            <div class="form-row">
                <div class="col-md form-group">
                    <label>Отчество: </label>
                    <input type="text" formControlName="patronymic"
                           class="form-control" placeholder="Введите отчество">
                    <p *ngIf="!employeeAddForm.get('patronymic').valid
                        && employeeAddForm.get('patronymic').touched" class="alert alert-danger">
                        Поле обязательно для заполнения. Введите отчество!</p>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md form-group">
                    <label>Должность: </label>
                    <ng-select
                            [items]="typesOfPosition"
                            bindLabel="value"
                            bindValue="id"
                            [multiple]="false"
                            placeholder="Выберите должность"
                            clearAllText="Clear"
                            formControlName="typeOfPosition"
                    >
                    </ng-select>

                </div>
            </div>
        <div class="form-row">
            <div class="col-md form-group">
                <label>Кафедра: </label>
                <ng-select
                        [items]="departments"
                        bindLabel="name"
                        [multiple]="false"
                        placeholder="Выберите кафедру"
                        clearAllText="Clear"
                        formControlName="departmentDto"
                >
                </ng-select>

            </div>
        </div>

        <div class="form-row">
            <div class="col-md form-group">
                <label >Дата приема:</label>
                <input type="date"  class="form-control" formControlName="startDate" placeholder="дд-мм-гггг"/>
            </div>
            <div class="col-md form-group">
                <label >Дата увольнения:</label>
                <input type="date"  class="form-control" formControlName="endDate" placeholder="дд-мм-гггг"/>
            </div>
        </div>

        <!--<div class="form-row">
            <div class="col-md form-group">
                <label >Дата увольнения:</label>
                <input type="date"  class="form-control" formControlName="endDate" placeholder="дд-мм-гггг"/>
            </div>
        </div>-->


            <div class="form-group">
                <button type="submit" [disabled]="!employeeAddForm.valid" class="btn btn-primary">Добавить</button>
                <button type="button" class="btn btn-secondary"  (click)="gotoEmployeeList()">Отмена</button>
            </div>

    </form>
    </div>
</div>
