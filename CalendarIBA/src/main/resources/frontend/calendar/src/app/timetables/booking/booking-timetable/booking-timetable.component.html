<div class="container-fluid">
    <full-calendar
            #fullcalendar
            schedulerLicenseKey="GPL-My-Project-Is-Open-Source"
            defaultView="timeGridWeek"
            defaultDate="2019-09-29"
            [plugins]="plugins"
            locale="ru"
            timeZone="local"
            [editable]="true"
            [selectable]="true"
            [droppable]="false"
            [events]="calendarEvents"
            [minTime]="'08:00'"
            [maxTime]="'22:00'"
            [allDaySlot]="false"
            [slotEventOverlap]="false"
            [slotLabelFormat]="slotLabelFormat"
            [slotLabelInterval]="'00:20'"
            [slotDuration]="'00:20'"
            [snapDuration]="'00:05'"
            [firstDay]="1"
            [weekends]="true"
            [header]="header"
            [buttonText]="buttonText"
            [height]="1150"
            (eventMouseEnter)="eventRender($event)"
            (datesRender)="getDaysPeriod($event)"
            (dateClick)="handleDateClick($event)"

    ></full-calendar>
</div>
