<div class="container-fluid">
    <div class="col-md-6">
        <h4>Назначение роли пользователю</h4>
        <hr>
        <p><b>Пользователь:</b> {{username}}</p>
        <form [formGroup]="userRoleForm">
            <div class="form-group">
                <label>Роль </label>
                <ng-select
                        [items]="roles"
                        bindLabel="value"
                        [multiple]="false"
                        placeholder="Выберите роль пользователя"
                        clearAllText="Clear"
                        formControlName="role"
                >
                </ng-select>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="!userRoleForm.valid" (click)="onAdd()" class="btn btn-primary">Добавить</button>
                <button type="button" class="btn btn-secondary"  (click)=" gotoUsersList()">Закрыть</button>
            </div>
            <div class="form-row">
                <div class="col-md form-group">
                    <label>Текущие записи:</label>
                    <table class="table table-active">
                        <thead class="thead-light">
                        <tr>
                            <th>№</th>
                            <th>Роль</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <ng-template ngFor let-role [ngForOf]="userRoles" let-i="index">
                            <tr>
                                <td scope="row"> {{i+1}}</td>
                                <td>{{role.name.value}} </td>
                                <td >
                                    <button class="btn btn-danger btn-sm" title="Удалить"
                                            (click)="onDeleteRole(role.name.id)">
                                        Удалить
                                    </button>
                                </td>
                            </tr>
                        </ng-template>

                        </tbody>
                    </table>
                </div>
            </div>

        </form>
    </div>
</div>
