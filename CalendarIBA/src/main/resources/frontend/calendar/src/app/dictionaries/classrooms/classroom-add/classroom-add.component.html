<div class="container-fluid">
<div class="col-md-6">
    <h4>Новая аудитория: </h4>
        <form [formGroup]="classroomForm" (ngSubmit)="onSubmit(classroomForm.value)">
            <div class="form-group">
                <label >Номер аудитории:</label>
                <input type="text" formControlName="number"
                       class="form-control"  placeholder="Введите номер аудитории">

                <p *ngIf="!classroomForm.get('number').valid
                && classroomForm.get('number').touched" class="alert alert-danger">
                    Поле обязательно для заполнения. Введите номер аудитории!</p>
            </div>

            <div class="form-group">
                <label>Тип аудитории:</label>
                <ng-select
                        [items]="typesOfClassroom"
                        bindLabel="value"
                        bindValue="id"
                        [multiple]="false"
                        placeholder="Выберите тип аудитории"
                        clearAllText="Clear"
                        formControlName="typeOfClassroom"
                >
                </ng-select>

            </div>

            <div class="form-group">
                <label>Цвет для аудитории:</label>
                <input class="form-control"
                       [style.background]="color"
                       [cpOKButton]="true"
                       [cpSaveClickOutside]="false"
                       [cpOKButtonClass]= "'btn btn-primary btn-xs'"
                       [cpCancelButton]="true"
                       [cpCancelButtonClass]= "'btn btn-primary btn-xs'"
                       [cpCancelButtonText]="'Отмена'"
                       [(colorPicker)]="color"

                       />

            </div>
            <div class="form-group">
                <button type="submit" [disabled]="!classroomForm.valid" class="btn btn-primary">Добавить</button>
                <button type="button" class="btn btn-secondary"  (click)="gotoClassroomList()">Отмена</button>
            </div>


        </form>
</div>
</div>
