<div class="container-fluid">
    <div class="col-md-6">
        <h4>Введите новые данные о предмете: </h4>
        <form [formGroup]="disciplineForm" (ngSubmit)="onSubmit(disciplineForm.value)">
            <div class="form-group">
                <label for="shortDisciplineName">Краткое наименование предмета:</label>
                <input
                        type="text"
                        id="shortDisciplineName"
                        formControlName="shortDisciplineName"
                        class="form-control">
            </div>

            <div class="form-group">
                        <label for="disciplineName">Полное наименование предмета:</label>
                        <input
                                type="text"
                                id="disciplineName"
                                formControlName="disciplineName"
                                class="form-control"
                                #imagePath>
            </div>

            <div class="row">
                <div class="col-md">
                    <button
                            type="submit"
                            class="btn btn-primary"
                            [disabled]="!disciplineForm.valid">Сохранить</button>
                    <button type="button" class="btn btn-secondary" (click)="onCancel()">Отменить</button>
                </div>
            </div>
        </form>
    </div>

</div>
