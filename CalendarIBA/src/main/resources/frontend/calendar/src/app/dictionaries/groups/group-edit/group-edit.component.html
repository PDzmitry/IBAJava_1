<div class="container-fluid">
<div class="col-md-6">
    <form [formGroup]="groupEditForm" (ngSubmit)="onSubmit()">
        <h4>Внесите новые данные о группе: </h4>
        <div class="form-group">
            <label >Наименование группы: </label>
            <input type="text" formControlName="groupName"
                   class="form-control"  placeholder="Введите наименование группы">
            <p *ngIf="!groupEditForm.get('groupName').valid
                        && groupEditForm.get('groupName').touched" class="alert alert-danger">
                Поле обязательно для заполнения. Введите наименование группы!</p>
        </div>


        <div class="form-group">
            <label>Форма образования: </label>
            <ng-select
                    [items]="typesOfEducation"
                    bindLabel="value"
                    bindValue="id"
                    [multiple]="false"
                    placeholder="Выберите форму образования"
                    clearAllText="Clear"
                    formControlName="typeOfEducation"
            >
            </ng-select>
        </div>

        <div class="form-group">
            <label>Учебный план: </label>
            <ng-select
                    [items]="descriptionsOfPlan"
                    bindLabel="description"

                    [multiple]="false"
                    placeholder="Выберите учебный план"
                    clearAllText="Clear"
                    formControlName="descriptionOfPlanDto"
            >
            </ng-select>
        </div>

        <div class="form-group">
            <label >Количество подгрупп: </label>
            <input type="text" formControlName="numberOfSubgroup"
                   class="form-control"  placeholder="Введите количество подгрупп">

            <p *ngIf="!groupEditForm.get('numberOfSubgroup').valid
                        && groupEditForm.get('numberOfSubgroup').touched" class="alert alert-danger">
                Поле не заполнено или введены не цифры. Введите цифры от 1 до 9!</p>
        </div>

        <div class="form-group">
            <label >Цвет для группы: </label>
            <input class="form-control"
                   [style.background]="color"
                   [cpOKButton]="true"
                   [cpSaveClickOutside]="false"
                   [cpOKButtonClass]= "'btn btn-primary btn-xs'"
                   [cpCancelButton]="true"
                   [cpCancelButtonClass]= "'btn btn-primary btn-xs'"
                   [cpCancelButtonText]="'Отмена'"
                   [(colorPicker)]="color"
            />
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!groupEditForm.valid" class="btn btn-primary">Сохранить</button>
            <button type="button" class="btn btn-secondary"  (click)="gotoGroupList()">Отмена</button>
        </div>

    </form>
</div>
</div>
<br>
